<!DOCTYPE html>
<html>
<head>
  <title>Driver Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color:#005884;
    }
    
    form {
      margin-top: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    textarea {
      resize: vertical;
      height: 100px;
    }
    
    input[type="submit"] {
      background-color:#cd4747;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    input[type="submit"]:hover {
      background-color:#cd4747;
    }
    
    /* Animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    
    .container {
      animation: fadeIn 0.5s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Driver Feedback Form</h1>
    <form action="submit_feedback.php" method="POST" onsubmit="showAlert()">
      <label for="license_plate_no">License Plate No:</label>
      <input type="text" id="license_plate_no" name="license_plate_no" autocomplete="off" required><br>

      <label for="vehicle">Vehicle:</label>
      <input type="text" id="vehicle" name="vehicle" autocomplete="off" required><br>

      <label for="driver_name">Driver Name:</label>
      <input type="text" id="driver_name" name="driver_name" autocomplete="off"><br>

      <label for="rating">Rating (1-10):</label>
      <input type="number" id="rating" name="rating" min="1" max="10" autocomplete="off" required><br>

      <label for="category">Category:</label>
      <select id="category" name="category" autocomplete="off" required>
        <option value="Drunk">Drunk</option>
        <option value="Good">Good</option>
        <option value="Overspeeding">Overspeeding</option>
        <option value="Reckless Driving">Reckless Driving</option>
        <option value="other">Other</option>
      </select><br>

      <label for="description">Description:</label><br>
      <textarea id="description" name="description" rows="4" cols="50" autocomplete="off"></textarea><br>
      
      <label for="reporter">Reported By:</label><br>
      <input type="text" id="reporter_name" name="reporter_name" rows="4" cols="50" autocomplete="off"></textarea><br>
      
      <label for="reporter_contact">Reporter Contact:</label><br>
      <input type="text" id="reporter_contact" name="reporter_contact" rows="4" cols="50" autocomplete="off"></textarea><br>
      <input type="submit" value="Submit">
    </form>
  </div>
  
  <script>
    // Add animation to the form container
    document.addEventListener("DOMContentLoaded", function() {
      var container = document.querySelector(".container");
      container.style.opacity = 0;
      
      setTimeout(function() {
        container.style.opacity = 1;
      }, 200);
    });
    function showAlert() {
      alert("Form submitted successfully!");
    }
  </script>
</body>
</html>
